name: Automated API tests using Postman CLI

on: push

jobs:
  automated-api-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ติดตั้ง Postman CLI (ถ้ายังอยากใช้ด้วย)
      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh

      # ติดตั้ง Newman ผ่าน npm
      - name: Install Newman
        run: |
          npm install -g newman newman-reporter-htmlextra

      # รัน Newman ด้วย collection + environment (แก้ชื่อไฟล์ให้ตรงกับ repo)
      - name: Run API tests with Newman
        run: |
          newman run DemoQA.postman_collection.json \
            --reporters cli,htmlextra,json \
            --reporter-htmlextra-export report/newman-report.html \
            --reporter-json-export report/newman-report.json

      # บันทึกผลลัพธ์เป็น artifact (โหลดดูได้จากหน้า workflow)
      - name: Upload Newman Report
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: reports/

